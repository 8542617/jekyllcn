<header>
    <div class="grid">
        <div class="unit one-third">
            <h1>
                <a href="{{ site.baseurl }}">
                    <span>Jekyll</span>
                    <img src="{{ site.baseurl }}img/logo-2x.png" width="249" height="115" alt="">
                </a>
            </h1>
        </div>
        <nav class="main-nav unit two-thirds">
            <ul>
                <li{% if include.current == "overview" %} class="current"{% endif %}>
                    <a href="{{ site.baseurl }}">概述</a>
                </li>
                <li{% if include.current == "docs" %} class="current"{% endif %}>
                    <a href="{{ site.baseurl }}docs/home/">文档</a>
                </li>
                <li{% if include.current == "news" %} class="current"{% endif %}>
                    <a href="{{ site.baseurl }}news/">更新</a>
                </li>
                <li{% if include.current == "github" %} class="current"{% endif %}>
                    <a href="https://github.com/mojombo/jekyll">GitHub</a>
                </li>
            </ul>
        </nav>
    </div>
</header>
